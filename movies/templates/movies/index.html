{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Movies</h2>
        <hr />

        <p class="card-text">
          <form method="GET">
            <div class="row">

              <!-- SEARCH INPUT -->
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">Search</div>
                  <input type="text" class="form-control" name="search" value="{{ request.GET.search }}">
                </div>
              </div>

              <!-- SORT DROPDOWN -->
              <div class="col-auto">
                <select class="form-select" name="sort">
                  <option value="">Sort By</option>
                  <option value="reverse_alpha" {% if request.GET.sort == 'reverse_alpha' %}selected{% endif %}>
                      Reverse Alphabetical
                  </option>
                  <option value="length" {% if request.GET.sort == 'length' %}selected{% endif %}>
                      Title Length (Short → Long)
                  </option>
                  <option value="length_desc" {% if request.GET.sort == 'length_desc' %}selected{% endif %}>
                      Title Length (Long → Short)
                  </option>
                </select>
              </div>

              <!-- SEARCH BUTTON -->
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit" name="btn_action" value="search">
                  Search
                </button>
              </div>

              <!-- FILTER BUTTON -->
              <div class="col-auto">
                <button class="btn btn-secondary" type="submit" name="btn_action" value="filter">
                  Apply Filter
                </button>
              </div>

            </div>
          </form>

        </p>

      </div>
    </div>

    <!-- MOVIE CARDS -->
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}" class="card-img-top rounded img-card-200">
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock content %}
