{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Profile Settings</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label">Max Content Rating</label>
                  {{ template_data.form.max_content_rating }}
                  <div class="form-text">Movies rated higher than this will be blurred out.</div>
              </div>
              <button type="submit" class="btn bg-dark text-white">Save Settings</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
